
<!--Repeated Article Elements-->

<article>
  <ul>  
    {% url 'posts:index' as homepage %}
    {% if request.path == homepage %}     
      {% include 'includes/author_posts_url.html'%}  
    {% endif %}      
    <li>
      Дата публикации: {{ post.pub_date|date:'d E Y' }}
    </li>
  </ul>
  <p>{{ post.text|linebreaksbr }}</p>
</article>
